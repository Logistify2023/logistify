<div class="modal-general">
  <div class="modal-content modal-dialog">
    <mat-dialog-content class="mat-typography modal-body">
      <h3 class="titulo"> Actualizar </h3>
      <h4> Completa los datos para actualizar </h4>
      <form [formGroup]="updateForm" class="form form-step" (ngSubmit)="onSubmit()">
        <div class="pasos current" data-step="step-1">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Clave</mat-label>
                <input matInput formControlName="key">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Cargo adicional</mat-label>
                <input matInput formControlName="addition_charge">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Asignar:</mat-label>
                <mat-select formControlName="type" [(ngModel)]="valueAssignAditionalcharge" (selectionChange)="changeAssignAditionalcharge()">
                  <mat-option value="PRODUCT">Productos</mat-option>
                  <mat-option value="CUSTOMER">Clientes</mat-option>
                  <mat-option value="AMBOS">Ambos</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" [hidden]="hiddenSelectProduct">
                <mat-label>Productos</mat-label>
                <mat-select formControlName="product_ids" multiple>
                  <mat-option *ngFor="let item of listProducts" [value]="item.id"> {{ item.service }} </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" [hidden]="hiddenSelectCustomer">
                <mat-label>Clientes</mat-label>
                <mat-select formControlName="customer_ids" multiple>
                  <mat-option *ngFor="let item of listCustomers" [value]="item.id"> {{ item.business_name }} </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Hecho por</mat-label>
                <mat-select formControlName="made_by">
                  <mat-option value="USUARIO">USUARIO</mat-option>
                  <mat-option value="AUTOMATICO">AUTOMATICO</mat-option>
                  <mat-option value="SISTEMA">SISTEMA</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Grupo</mat-label>
                <mat-select formControlName="additional_charge_type_id">
                  <mat-option *ngFor="let item of listAdditionalChargeTypes" [value]="item.id"> {{ item.charge_type }} </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="description"></textarea>
              </mat-form-field>
              <mat-checkbox class="d-block text-start" formControlName="status">¿Está Disponible?</mat-checkbox>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <small class="error d-block text-start invalid-feedback mt-2" *ngIf="errorMessages" [innerHTML]="errorMessages"></small>
          </div>
        </div>
        <div class="controls">
          <button type="submit" class="btn btn-secondary w-100 mt-3"> Actualizar </button>
        </div>
      </form>
    </mat-dialog-content>
    <button class="btn btn-morado btn-cuadrado" type="button" mat-dialog-close> Cancelar </button>
  </div>
</div>
