<div class="modal-general">
  <div class="modal-content modal-dialog">
    <mat-dialog-content class="mat-typography modal-body">
      <h3 class="titulo"> Nuevo </h3>
      <h4> Completa los datos para agregar un nuevo perfil </h4>
      <form [formGroup]="createForm" class="form form-step" (ngSubmit)="onSubmit()">
        <div class="pasos current" data-step="step-1">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Perfil</mat-label>
                <input matInput formControlName="profile">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Tipo de precio</mat-label>
                <mat-select formControlName="type_price_id" (selectionChange)="changeTypePrice()">
                  <mat-option *ngFor="let item of listTypePrices" [value]="item.id">
                    {{ item.price_type }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="row" *ngIf="fileRequired">
                <div class="mat-form-input-group mb-3 col-6">
                  <input type="file" id="fileUpload" (change)="onFileChange($event)"
                    accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    style="opacity: 0;">
                  <label for="fileUpload" class="mat-focus-indicator mat-stroked-button mat-button-base btn-secondary"> Subir archivo </label>
                </div>
                <div class="col-6 text-end">
                  <a class="mb-3 btn-morado" mat-stroked-button [href]="urlEndPoint + '/export/service/prices/' + idService" target="_blank"> Descargar template </a>
                </div>
              </div>
              <mat-form-field appearance="outline">
                <mat-label>Producto</mat-label>
                <mat-select formControlName="services" multiple (selectionChange)="changeService()">
                  <mat-option *ngFor="let item of listServices" [value]="item.id">
                    {{ item.service }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput formControlName="description">
              </mat-form-field>
              <mat-form-field appearance="outline" *ngIf="!fileRequired">
                <mat-label>Porcentaje</mat-label>
                <input type="number" matInput formControlName="percentaje">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <small class="error d-block text-start invalid-feedback mt-2" *ngIf="errorMessages" [innerHTML]="errorMessages"></small>
          </div>
        </div>
        <div class="controls">
          <button type="submit" class="btn btn-secondary w-100 mt-3"> Guardar </button>
        </div>
      </form>
    </mat-dialog-content>
    <button class="btn btn-morado btn-cuadrado" type="button" mat-dialog-close>
      Cancelar
    </button>
  </div>
</div>
