<div class="modal-general">
  <div class="modal-content modal-dialog">
    <mat-dialog-content class="mat-typography modal-body">
      <h3 class="titulo"> Nuevo </h3>
      <h4> Completa los datos para agregar uno nuevo </h4>
      <form [formGroup]="createForm" class="form form-step" (ngSubmit)="onSubmit()">
        <div class="pasos current" data-step="step-1">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <input matInput formControlName="rol">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput formControlName="description">
              </mat-form-field>
              <div class="form-check">
                <mat-checkbox class="example-margin" formControlName="full_access" (change)="changeCreateFullAccess()">Acceso total</mat-checkbox>
              </div>
              <div class="form-check">
                <mat-checkbox class="example-margin" formControlName="to_assign_customers">Puede asignarse al cliente</mat-checkbox>
              </div>
              <div class="form-check">
                <mat-checkbox class="example-margin" formControlName="is_user">Es para usuario</mat-checkbox>
              </div>
              <div class="form-check">
                <mat-checkbox class="example-margin" formControlName="can_delete">Puede eliminarse</mat-checkbox>
              </div>
              <mat-form-field appearance="outline" [hidden]="hiddenPermissionsRole">
                <mat-label>Permisos</mat-label>
                <mat-select formControlName="permissions" multiple>
                  <mat-option *ngFor="let item of listPermissions" [value]="item.id">{{ item.permission }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <small class="error d-block text-start invalid-feedback mt-2" *ngIf="errorMessages" [innerHTML]="errorMessages"></small>
          </div>
        </div>
        <div class="controls">
          <button type="submit" class="btn btn-secondary w-100 mt-3">
            Guardar
          </button>
        </div>
      </form>
    </mat-dialog-content>
    <button class="btn btn-morado btn-cuadrado" type="button" mat-dialog-close>
      Cancelar
    </button>
  </div>
</div>
