<div class="modal-general">
  <div class="modal-content modal-dialog">
    <mat-dialog-content class="mat-typography modal-body">
      <h3 class="titulo">
        Actualizar
      </h3>
      <h4>
        Completa los datos para actualizar
      </h4>
      <form [formGroup]="updateForm" class="form form-step" (ngSubmit)="onSubmit()">
        <div class="pasos current" data-step="step-1">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput formControlName="price">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Monto</mat-label>
                <input matInput formControlName="amount">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="description">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Mercancías</mat-label>
                <mat-select formControlName="product_id">
                  <mat-option *ngFor="let item of listProducts" [value]="item.id">{{ item.name }}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-checkbox class="d-block text-start" formControlName="status">¿Está Disponible?</mat-checkbox>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <small class="error d-block text-start invalid-feedback mt-2" *ngIf="errorMessages"
              [innerHTML]="errorMessages"></small>
          </div>
        </div>

        <div class="controls">
          <button type="submit" class="btn btn-secondary w-100 mt-3">
            Actualizar
          </button>
        </div>
      </form>
    </mat-dialog-content>
    <button class="btn btn-morado btn-cuadrado" type="button" mat-dialog-close>
      Cancelar
    </button>
  </div>
</div>
