<div class="modal-general">
  <div class="modal-content modal-dialog">
    <mat-dialog-content class="mat-typography modal-body">
      <h3 class="titulo">
        ¿Estás seguro que <br />deseas eliminar esta cotización?
      </h3>
      <form [formGroup]="deleteForm" class="form form-step" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id"/>
        <div class="row">
          <div class="col-12">
            <small class="error d-block text-start invalid-feedback mt-2" *ngIf="errorMessages"
              [innerHTML]="errorMessages | safeHtml"></small>
          </div>
        </div>
        <div class="controls">
          <button type="submit" *ngIf="!disableBtnDel" class="btn btn-secondary w-100 mt-3">
            <span>Sí, eliminar</span>
          </button>
          <button type="submit" *ngIf="disableBtnDel" disabled class="btn btn-secondary w-100 mt-3">
            <span>Sí, eliminar</span>
          </button>
        </div>
      </form>
    </mat-dialog-content>
    <button class="btn btn-morado btn-cuadrado" type="button" mat-dialog-close>
      Cancelar
    </button>
  </div>
</div>
