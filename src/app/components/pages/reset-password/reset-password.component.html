<main class="login restorePass" fxLayout="row" fxLayoutAlign="space-around center">
  <section class="container login">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-8 col-sm-6 mx-auto">
        <h2 class="text-center"> Restablecer contraseña </h2>
        <form class="login-form" [formGroup]="restoreForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field appearance="outline">
                <mat-label> Nueva contraseña </mat-label>
                <input matInput type="password" formControlName="password" name="password" required
                  [ngClass]="{ 'is-invalid': submitted && restoreForm.get('password')?.errors }">
                  <mat-error> Por favor ingrese su nueva contraseña </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label> Confirme su nueva contraseña </mat-label>
                <input matInput type="password" formControlName="password_confirmation" name="password_confirmation" required
                  [ngClass]="{ 'is-invalid': submitted && restoreForm.get('password_confirmation')?.errors }">
                  <mat-error> Por favor asegurese que coincida con la nueva contraseña </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="controls">
            <button type="submit" mat-raised-button color="primary" *ngIf="!submitted" [disabled]="restoreForm.invalid"> Restablecer contraseña </button>
            <mat-spinner class="m-auto" [diameter]="50" *ngIf="submitted"></mat-spinner>
          </div>
          <a [routerLink]="['/login']" class="btn btn-link mt-3 mx-auto d-block"> Cancelar </a>
        </form>
      </div>
    </div>
  </section>
</main>
